# This is a basic workflow to help you get started with Actions

name: CI Release Build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
    tags:
      - '*-*'  # 當你 push 一個 tag 時觸發，例如 v1.0.0.0

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
  
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: 驗證 tag 格式（yyyymmdd-HHMMSS）
        id: validate
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"   # 純 tag 名，例如 20250926-091530
          echo "檢查 TAG: $TAG"
          if [[ "$TAG" =~ ^[0-9]{8}-[0-9]{6}$ ]]; then
            echo "ok=true" >> "$GITHUB_OUTPUT"
            echo "TAG_NAME=$TAG" >> "$GITHUB_ENV"   # 匯出給後續步驟用
          else
            echo "::error::tag '$TAG' 不符合 yyyymmdd-HHMMSS 格式"
            echo "ok=false" >> "$GITHUB_OUTPUT"
            exit 1    # 驗證不通過就讓 workflow 失敗（若只想警告，移除這行）
          fi

      - name: Check out
        if: steps.validate.outputs.ok == 'true'
        uses: actions/checkout@v4

      # Runs a set of commands using the runners shell
      - uses: xu-cheng/latex-action@v4
        if: steps.validate.outputs.ok == 'true'
        with:
          root_file: main.tex
          texlive_version: 2024.
          
      - name: 取得並匯出 TAG_NAME（僅在 tag push 時）
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "TAG_NAME=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
        
      - name: Change PDF Name
        if: steps.validate.outputs.ok == 'true'
        run: mv main.pdf "HJY_CV_${GITHUB_REF_NAME}.pdf"

      - name: ls dir content      
        if: steps.validate.outputs.ok == 'true'
        run: ls
          
      # 發佈到對應 tag 的 GitHub Release（若 Release 尚未存在，此 action 會建立）
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.pdf"


